<h3>Employees</h3>
<form #f="ngForm" [formGroup]="employeesForm" (ngSubmit)="onSubmit()">
    <div class="row mainbuttonpanel">
        <div class="col-md-3">
            <button *ngIf="(record.objid ===null) && !new" (click) = "onNew()" type="button" class="btn btn-default btn-crud" aria-label="Left Align">
                <i class="material-icons md-18">add</i>
            </button>   
            <button *ngIf="(record.objid !==null) && !edit" (click) = "onEdit()" type="button" class="btn btn-default btn-crud" aria-label="Left Align">
                <i class="material-icons md-18">edit</i>
            </button>
            <button *ngIf="(record.objid !==null)" type="button" (click) = "onDelete()" class="btn btn-default btn-crud" aria-label="Left Align">
                <i class="material-icons md-18">delete</i>
            </button>
            <button *ngIf="f.valid && f.dirty" class="btn btn-success">Save</button>
            <button *ngIf="cancel" (click) = "onCancel()" class="btn btn-light">Cancel</button>
        </div>
        <div class="col-md-1">
            <button type ="submit" class ="btn btn-default">Details</button>
        </div>
       
    </div>
    <div class="blockstyle group-block">
        <div formArrayName="rows" class="table-responsive">
          
            <!-- The repeated alias template -->
            <table class="table table-sm">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Middle Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Gender</th>
                    </tr>
                </thead>
                <tbody *ngFor="let employee of employeesForm.get('rows').controls; let i=index">
                    <tr [formGroupName]="i">
                        <td>
                            <select 
                                type="text"
                                class="form-control form-control-sm"
                                formControlName="title"
                                required>
                                <option value="mr">Mr</option>
                                <option value="mrs">Mrs</option>
                                <option value="master">Master</option>
                                <option value="miss">Miss</option>
                            </select>
                        </td>
                        <td>
                            <input 
                                type="text"
                                id="firstName"
                                class="form-control form-control-sm"
                                formControlName="firstName"
                                required
                                [disabled]="readMode">
                        </td>
                        <td>
                            <input 
                            type="text"
                            id="middleName"
                            class="form-control form-control-sm"
                            formControlName="middleName"
                            [disabled]="readMode">
                        </td>
                        <td>
                            <input 
                            type="text"
                            id="lastName"
                            class="form-control form-control-sm"
                            formControlName="lastName"
                            [disabled]="readMode">
                        </td>
                        <td>
                            <select 
                                type="text"
                                id="gender"
                                class="form-control form-control-sm"
                                formControlName="gender"
                                [disabled]="readMode">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

       <!--  <p>
          Form Status: {{ employeesForm.status }}
        </p>
        <p>
            Form Status: {{ employeesForm.value }}
        </p> -->
     </div>
    
</form>
